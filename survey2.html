<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 2</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bluebg.jpg') center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .survey-container {
            text-align: left; /* Make questions left-aligned */
            max-width: 500px; /* Adjust the max-width as needed */
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-weight: bold; /* Make the font bold */
            margin-bottom: 20px; /* Add margin after the heading */
            background-color: skyblue; /* Set the background color of the heading */
            padding: 10px; /* Add padding to the heading */
            border-radius: 10px; /* Add border-radius to give it a cuboid shape */
            font-size: 28px;
        }

        .question-set {
            margin-bottom: 20px; /* Add margin after each set of question and options */
        }

        label {
            font-weight: bold; /* Make the font of the questions bold */
            margin-bottom: 15px; /* Add some bottom margin between questions and options */
            display: block; /* Ensure each label is on a new line */
        }

        .radio-group {
            margin-bottom: 10px; /* Add margin between the "Choose an option" text and radio buttons */
        }

        input[type="radio"] {
            margin-bottom: 8px; /* Add space between radio buttons */
        }

        input[type="submit"] {
            margin-top: 15px; /* Add space above the buttons */
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: black; /* Change button background color to black */
            color: white; /* Change button text color to white */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Changed style for "Choose an option:" text */
        .choose-option {
            color: #FF5733; /* Changed to a different color */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h1> Level 2 : Social and Interpersonal</h1>

        <form id="formSurvey2" action="page3.html">

            <div class="question-set">
                <label for="q6">Q6: Do you feel lonely or isolated ?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q6" value="0" required> 0
                    <input type="radio" name="q6" value="1" required> 1
                    <input type="radio" name="q6" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q7">Q7: Are you able to talk to someone about your worries ?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q7" value="0" required> 0
                    <input type="radio" name="q7" value="1" required> 1
                    <input type="radio" name="q7" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q8">Q8: Have you lost interest in spending time with friends and family ?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q8" value="0" required> 0
                    <input type="radio" name="q8" value="1" required> 1
                    <input type="radio" name="q8" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q9">Q9: Have you noticed a change in your ability to communicate with others ?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q9" value="0" required> 0
                    <input type="radio" name="q9" value="1" required> 1
                    <input type="radio" name="q9" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q10">Q10: Are you finding it hard to trust people ?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q10" value="0" required> 0
                    <input type="radio" name="q10" value="1" required> 1
                    <input type="radio" name="q10" value="2" required> 2
                </div>
            </div>

            <input type="submit" value="Save and continue">
        </form>
    </div>

    <script>
        document.getElementById('formSurvey2').addEventListener('submit', function(event) {
            // Calculate and store scores
            const formData = new FormData(event.target);
            let totalScore = 0;

            formData.forEach((value, key) => {
                totalScore += parseInt(value);
            });

            // Retrieve scores from the first page
            const survey1Values = JSON.parse(localStorage.getItem('survey1Values')) || {};
            totalScore += survey1Values.totalScore || 0;

            // Store the scores in local storage
            localStorage.setItem('survey2Values', JSON.stringify({ totalScore }));

            // Continue to the final result page
            window.location.href = 'page3.html';
            event.preventDefault();
        });
    </script>

</body>
</html>
