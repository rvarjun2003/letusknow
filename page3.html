<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bluebg.jpg') center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .questionnaire-container {
            text-align: left; /* Make questions left-aligned */
            max-width: 500px; /* Adjust the max-width as needed */
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-weight: bold; /* Make the font bold */
            margin-bottom: 20px; /* Add margin after the heading */
            background-color: skyblue; /* Set the background color of the heading */
            padding: 10px; /* Add padding to the heading */
            border-radius: 10px; /* Add border-radius to give it a cuboid shape */
        }

        .question-set {
            margin-bottom: 20px; /* Add margin after each set of question and options */
        }

        label {
            font-weight: bold; /* Make the font of the questions bold */
            margin-bottom: 15px; /* Add some bottom margin between questions and options */
            display: block; /* Ensure each label is on a new line */
        }

        .radio-group {
            margin-bottom: 10px; /* Add margin between the "Choose an option" text and radio buttons */
        }

        input[type="radio"] {
            margin-bottom: 8px; /* Add space between radio buttons */
        }

        input[type="submit"] {
            margin-top: 15px; /* Add space above the buttons */
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: black; /* Change button background color to black */
            color: white; /* Change button text color to white */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Changed style for "Choose an option:" text */
        .choose-option {
            color: #FF5733; /* Changed to a different color */
            font-weight: bold;
        }
    </style>

</head>
<body>

    <div class="questionnaire-container">
        <h1>Level 3: Motivation and Energy</h1>

        <form id="formPage3" action="page4.html">

            <div class="question-set">
                <label for="q11">Q11: Are you finding it difficult to get out of bed in the morning?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q11" value="0" required> 0
                    <input type="radio" name="q11" value="1" required> 1
                    <input type="radio" name="q11" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q12">Q12: Have you lost interest in your hobbies and activities?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q12" value="0" required> 0
                    <input type="radio" name="q12" value="1" required> 1
                    <input type="radio" name="q12" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q13">Q13: Is it hard to concentrate or make decisions?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q13" value="0" required> 0
                    <input type="radio" name="q13" value="1" required> 1
                    <input type="radio" name="q13" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q14">Q14: Are you feeling physically and mentally tired?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q14" value="0" required> 0
                    <input type="radio" name="q14" value="1" required> 1
                    <input type="radio" name="q14" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q15">Q15: Do you lack the energy to do things you used to enjoy?</label>
                <div class="radio-group">
                    <span class="choose-option">Choose an option:</span>
                    <input type="radio" name="q15" value="0" required> 0
                    <input type="radio" name="q15" value="1" required> 1
                    <input type="radio" name="q15" value="2" required> 2
                </div>
            </div>

            <input type="submit" value="Save and Continue">
        </form>
    </div>

    <script>
        document.getElementById('formPage3').addEventListener('submit', function(event) {
            // Calculate and store scores
            const formData = new FormData(event.target);
            let totalScore = 0;

            formData.forEach((value, key) => {
                totalScore += parseInt(value);
            });

            // Retrieve scores from the previous pages if needed
            const survey2Values = JSON.parse(localStorage.getItem('survey2Values')) || {};
            totalScore += survey2Values.totalScore || 0;

            // Store the scores in local storage
            localStorage.setItem('page3Values', JSON.stringify({ totalScore }));

            // Continue to the final result page
            window.location.href = 'page4.html';
            event.preventDefault();
        });
    </script>

</body>
</html>
