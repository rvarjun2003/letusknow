<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bluebg.jpg') center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .page-container {
            text-align: left;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            overflow: auto; /* Added overflow property */
        }

        .question-set {
            margin-bottom: 20px;
            max-height: 150px; /* Set a maximum height for the question set */
            overflow-y: auto; /* Added overflow property */
        }

        h1, label, .choose-option, input[type="submit"] {
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            background-color: skyblue;
            padding: 10px;
            border-radius: 10px;
        }

        .choose-option {
            color: #FF5733; /* Changed to a different color */
        }

        input[type="submit"] {
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #4CAF50; /* Unique color for the submit button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Rest of your styles remain unchanged */
    </style>
</head>
<body>

    <div class="page-container">
        <h1>Level 5: Cognitive Functioning</h1>

        <form id="formPage5" onsubmit="validateAndSubmit(); return false;">

            <div class="question-set">
                <label for="q21"><strong>Q21:</strong> How often do you find yourself struggling with concentration and focus on daily tasks?</label>
                <div class="radio-group">
                    <span class="choose-option"><strong>Choose an option:</strong></span>
                    <input type="radio" name="q21" value="0" required> 0
                    <input type="radio" name="q21" value="1" required> 1
                    <input type="radio" name="q21" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q22"><strong>Q22:</strong> Have you noticed changes in your ability to make decisions or solve problems efficiently?</label>
                <div class="radio-group">
                    <span class="choose-option"><strong>Choose an option:</strong></span>
                    <input type="radio" name="q22" value="0" required> 0
                    <input type="radio" name="q22" value="1" required> 1
                    <input type="radio" name="q22" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q23"><strong>Q23:</strong> Are there instances when you experience memory difficulties or forgetfulness?</label>
                <div class="radio-group">
                    <span class="choose-option"><strong>Choose an option:</strong></span>
                    <input type="radio" name="q23" value="0" required> 0
                    <input type="radio" name="q23" value="1" required> 1
                    <input type="radio" name="q23" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q24"><strong>Q24:</strong> Do you feel that your emotional state is impacting your daily life?</label>
                <div class="radio-group">
                    <span class="choose-option"><strong>Choose an option:</strong></span>
                    <input type="radio" name="q24" value="0" required> 0
                    <input type="radio" name="q24" value="1" required> 1
                    <input type="radio" name="q24" value="2" required> 2
                </div>
            </div>

            <div class="question-set">
                <label for="q25"><strong>Q25:</strong> How frequently do you engage in overthinking or rumination about past events or future concerns?</label>
                <div class="radio-group">
                    <span class="choose-option"><strong>Choose an option:</strong></span>
                    <input type="radio" name="q25" value="0" required> 0
                    <input type="radio" name="q25" value="1" required> 1
                    <input type="radio" name="q25" value="2" required> 2
                </div>
            </div>

            <!-- Add more questions as needed -->

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('formPage5').addEventListener('submit', function(event) {
            // Calculate and store scores
            const formData = new FormData(event.target);
            let totalScore = 0;

            formData.forEach((value, key) => {
                totalScore += parseInt(value);
            });

            // Retrieve scores from the previous pages if needed
            const survey4Page4Values = JSON.parse(localStorage.getItem('survey4Page4Values')) || {};
            totalScore += survey4Page4Values.totalScore || 0;

            // Store the scores in local storage
            localStorage.setItem('page5Values', JSON.stringify({ totalScore }));

            // Continue to the next page or final result page
            // Modify the URL accordingly
            window.location.href = 'combined_result.html';
            event.preventDefault();
        });
    </script>

</body>
</html>
