<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Center horizontally */
            height: 100vh;
            background-image: url('plexusss.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #login-box {
            background-color: transparent; /* Fully transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        #login-heading {
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 20px;
            color: #2f80e5; /* Adjusted text color for better visibility */
        }

        #login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            outline: none;
        }

        #login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #login-box button:hover {
            background-color: #2f80e5;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <div id="login-heading">Login</div>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password (8 characters and above)" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('Please enter both username and password.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be 8 characters or longer.');
                return false;
            }

            // Add additional validation if needed

            // Redirect to survey1.html
            window.location.href = 'seek.html';

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
